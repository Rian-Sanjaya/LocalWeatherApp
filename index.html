<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div id="weather-data"></div>

	<div class="wrapper">
		<header>
			<h1>Local Weather Temperature</h1>
		</header>
		<div class="local"><span id="city"></span> <span id="country"></span></div>
		<div id="dayname"></div>
		<div id="weather"></div>
		<div class="icons">
			<i class="wi wi-cloud clear hide"></i>
			<i class="wi wi-cloudy clouds hide"></i>
			<i class="wi wi-thunderstorm thunderstorm hide"></i>
			<i class="wi wi-snow snow hide"></i>
			<i class="wi wi-rain rain hide"></i>
			<i class="wi wi-raindrops drizzle hide"></i>
			<i class="wi wi-fog haze mist hide"></i>
		</div>
		<div class="tempunit">
			<span id="temp"></span> <span class="tunit">&#176;<span id="tempunit-c">C</span> | &#176;<span id="tempunit-f">F</span></span>
		</div>
	</div>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/weather.js"></script>
</body>
</html>
